function star(event){
	event=event.srcElement?event.srcElement:event.target;
	var str = jQuery(event).attr('src');
	str = str.replace('_photo','_img');
	jQuery('p.alt').text(jQuery(event).attr('alt'));
	jQuery('#bigimg').attr('src',str);
	jQuery('ul#imglist li img').css('opacity',1);
	jQuery('ul#imglist li img').removeClass('on');
	jQuery(event).css('opacity',0.5);
	jQuery(event).addClass('on');
}
</script>
