<script type="text/javascript" src="js/jquery.carouFredSel-6.1.0.js"></script>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript">
$(function(){
	//slider1
	$(".slider1 .foo ul").carouFredSel({
		auto: false,  //false 是不自动滑动   每隔5秒切换一次 就替换成 5000
		width: '100%',
		items: {
			visible: 3,	//显示图片的个数
			width: 1030,//每个图片的宽度  加上左右padding
			height: 310
		},
		scroll: {
			items: 1	//每次切换1张图片
		},
		prev: ".slider1 .prev",
		next: ".slider1 .next",
		pagination: '.slider1 .foopage'
	});
	//slider2
	$(".slider2 .foo ul").carouFredSel({
		auto: false,
		scroll: {
			duration: 1000,
			fx: 'crossfade'
		},
		prev: ".slider2 .prev",
		next: ".slider2 .next",
		pagination: '.slider2 .foopage'
	});
	
	//slider3
	$(".slider3 .foo ul").carouFredSel({
		auto: false,
		items: 4,
		scroll: {
			items: 2
		},
		prev: ".slider3 .prev",
		next: ".slider3 .next",
		pagination: '.slider3 .foopage'
	});
	
	//slider4
	$(".slider4 .foo ul").carouFredSel({
		responsive: true,
		width: '100%',
		auto: false,
		items: {
			visible: {
				min: 1,
				max: 1	
			},
			width: 1020,	//宽高比例保持不变
			height: (31000/1020)+'%'                    // 'variable'
		},
		scroll: {
			items: 1
		},
		prev: ".slider4 .prev",
		next: ".slider4 .next",
		pagination: '.slider4 .foopage',
		swipe: {		//手指滑动效果 需要引用touchSwip.js
			onMouse: true,
			onTouch: true
		}
	});
	$(window).load(function(){
		$(window).trigger('resize');
	});
	
	//slider5
	var toolbar=$('.toolbar').clone();
	$(".slider5 .foo ul").carouFredSel({
		auto: false,
		scroll: {
			fx: 'directscroll'
		},
		prev: ".slider5 .prev",
		next: ".slider5 .next",
		pagination:{
			container:'.toolbar',
			anchorBuilder:function(nr, item) {
				return toolbar.find('li').eq(nr-1).clone();
			}
		}
	});
});
</script>
</head>
